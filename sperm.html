<!DOCTYPE html>
<meta charset="utf-8">
<style>

  background: #000;
  color: #ffffff;
  font-size : 24px;
  text-align: center;
}

path {
  fill: none;
  stroke: #ccc;
  stroke-linecap: round;

  stroke-width: 4px;
}

.tail {
  stroke-width: 2px;
}

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight / 1.4;

var n = 10,
    m = 10,
    degrees = 180 / Math.PI;

var spermatozoa = d3.range(n).map(function() {
  var x = Math.random() * (width -200) + 100,
      y = Math.random() * (height -200) + 100;
  return {
    //vx: Math.random() * 2 - 1,
    //vy: Math.random() * 2 - 1,
    vx: (width/2 - x + 25 * Math.random()) / 500,
    vy: (height - y + 25 * Math.random()) / 500,
    path: d3.range(m).map(function() { return [x, y]; }),
    count: 0
  };
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.selectAll("g")
    .data(spermatozoa)
  .enter().append("g");

var head = g.append("ellipse")
    //.attr("style", "fill: #00bfff;")
    .attr("style","fill: #ff0000;")
    .attr("rx", 6.5)
    .attr("ry", 4);

g.append("path")
    .datum(function(d) { return d.path.slice(0, 3); })
    .attr("class", "mid");

g.append("path")
    .datum(function(d) { return d.path; })
    .attr("class", "tail");

var tail = g.selectAll("path");

d3.timer(function() {
  for (var i = -1; ++i < n;) {
    var spermatozoon = spermatozoa[i],
        path = spermatozoon.path,
        dx = spermatozoon.vx,
        dy = spermatozoon.vy,
        x = path[0][0] += dx,
        y = path[0][1] += dy,
        //speed = Math.sqrt(dx * dx + dy * dy),
	speed = 1,
        count = speed * 10,
        k1 = -5 - speed / 3;

    // Bounce off the walls.
    //if (x < 100 || x > width-100) spermatozoon.vx *= -1;
    //if (y < 100 || y > height-100) spermatozoon.vy *= -1;

    //stop at the walls.
    if (((x < 100 || x > width -100) && (spermatozoon.vx < -.0000001|| spermatozoon.vx > .0000001)) || ((y < 100 || y > height -100) && (spermatozoon.vy < -.0000001 || spermatozoon.vy > .0000001))){ spermatozoon.vx *= 0.97; spermatozoon.vy *= 0.97;}

    // Swim!
    for (var j = 0; ++j < m;) {
      var vx = x - path[j][0],
          vy = y - path[j][1],
          k2 = Math.sin(((spermatozoon.count += count) + j * 3) / 300) / speed;
      path[j][0] = (x += dx / speed * k1) - dy * k2;
      path[j][1] = (y += dy / speed * k1) + dx * k2;
      speed = Math.sqrt((dx = vx) * dx + (dy = vy) * dy);
    }
  }

  head.attr("transform", headTransform);
  tail.attr("d", tailPath);
});

function headTransform(d) {
  return "translate(" + d.path[0] + ")rotate(" + Math.atan2(d.vy, d.vx) * degrees + ")";
}

function tailPath(d) {
  return "M" + d.join("L");
}

</script>
